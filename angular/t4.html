
<!DOCTYPE html>
<html>
<head>
	<title>Angular rev</title>
	<script src="angular1.6.js"></script>
	<script type="text/javascript">
		var app = angular.module("myApp", []);
		app.controller("myController", function($scope){
			$scope.showTextInput = false;
			$scope.showTextFields = function() {
				$scope.showTextInput = true;
			}

			$scope.users = [];

			$scope.addUser = function(){
				$scope.users.push( { firstName:$scope.firstName, lastName:$scope.lastName} );
				$scope.firstName = '';
				$scope.lastName = '';
			}

		});
	</script>

</head>
<body>
	<div ng-app="myApp" ng-controller="myController">
		<input type="button" value="New User" ng-click="showTextFields()"/><br>
		<div ng-show="showTextInput">
			First Name:<input type="text" ng-model="firstName" name="firstName"/>
			Last Name:<input type="text" ng-model="lastName" name="lastName"/>
			<input type="button" value="Submit" ng-click="addUser()"/><br>
		</div><br>
		<div id="userlist">
			<h1>List</h1><br>
			<table>
				<tr>
					<th>First Name</th><th>Last Name</th>
				</tr>
				<tr ng-repeat="x in users">
					<td>{{x.firstName}}</td><td>{{x.lastName}}</td>
				</tr>
			</table>

		</div>

	</div>
</body>
</html>
